<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Estimator</title>
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="/img/apple-icon-114x114.png">
    <meta name="description" content="Covid-19 Estimator, the app aims at helping society and leaders prepare for the real big problem
    of COVID-19, which is its impact on lives, health systems, supply chains, and the economy">
</head>
<body>
    <div id="app"></div>
    <noscript>
        <form action="https://www.google.com/chrome/" method="GET" style="background-color: #fff; position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 9999;">
            <div style="font-size: 18px; 
            font-family: Helvetica,sans-serif; 
            line-height: 24px; margin: 10%; width: 80%;">
              <p>We've detected that JavaScript 
              is disabled in your browser. 
              Would you like to switch to another browser?</p>
              <p style="margin: 20px 0;">
                <button type="submit" style="background-color: #22ec60;border-radius: 100px;border: none;box-shadow: none;color: #000;cursor: pointer;font-size: 14px;font-weight: bold;line-height: 20px;padding: 6px 16px;width: 121px;">
                  OK</button>
              </p>
            </div>
          </form>
    </noscript>
    <script>
      (function () {
if ('serviceWorker' in navigator) {
navigator.serviceWorker.register('./service-worker.js', {scope: '/'})
.then(() => console.log('Service Worker registered successfully.'))
.catch(error => console.log('Service Worker registration failed:', error));
}
})();
    </script>
</body>
</html>
